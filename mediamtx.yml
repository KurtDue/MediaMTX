###############################################
# Core Protocol Settings
###############################################
# Disable pulling/reading unused protocols to save resources
rtsp: yes
rtspAddress: :8554

hls: yes
hlsAddress: :8888

rtmp: no
webrtc: no

# Logging
logLevel: info

###############################################
# SRT Configuration (The Listener)
###############################################
srt: yes
srtAddress: :8890

# GLOBAL PASSPHRASE
# This enforces AES encryption. The bridge must provide this exact password.


###############################################
# Path Configurations
###############################################
paths:
  # 'all' allows any stream name to be published (e.g., obs_final)
  all:
