# Minimal MediaMTX Configuration
# Listen for SRT, output RTSP and HLS

logLevel: info
logDestinations: [stdout]

# API for monitoring
api: yes
apiAddress: :9997

# Protocols - SRT input, RTSP and HLS output
rtsp: yes
rtspAddress: :8554
protocols: [tcp]

hls: yes
hlsAddress: :8888
hlsVariant: mpegts
hlsSegmentDuration: 1s

srt: yes
srtAddress: :8890

# Disable unused protocols
rtmp: no
webrtc: no

# Accept any stream path
paths:
  all_others:
