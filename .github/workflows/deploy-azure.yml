name: Build and Push MediaMTX to ACR

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

env:
  ACR_NAME: garbagecan
  IMAGE_NAME: mediamtx

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Build and push to ACR
      run: |
        az acr build --registry ${{ env.ACR_NAME }} \
          --image ${{ env.IMAGE_NAME }}:latest \
          --image ${{ env.IMAGE_NAME }}:${{ github.sha }} \
          --file Dockerfile .
    
    - name: Display build info
      run: |
        echo "âœ… Build and Push Successful!"
        echo "Image: ${{ env.ACR_NAME }}.azurecr.io/${{ env.IMAGE_NAME }}:latest"
        echo "Tag: ${{ github.sha }}"
