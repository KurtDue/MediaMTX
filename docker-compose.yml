version: '3.8'

services:
  mediamtx:
    image: bluenviron/mediamtx:latest
    container_name: mediamtx
    volumes:
      - ./mediamtx.yml:/mediamtx.yml:ro   # Mount your custom config (read-only)
    ports:
      - "554:554"        # RTSP (TCP)
      - "8554:8554"      # Alternative RTSP (TCP)
      - "8890:8890/udp"  # SRT listener (UDP)
    restart: onfailure